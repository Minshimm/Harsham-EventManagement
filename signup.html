<!-- content for signup -->
<div class="container mx-auto pb-8  shadow-lg pt-24">
    <h1 class="text-pink-700 text-5xl pt-4 pb-8 text-center">New Customer Registration</h1>
    
    <!-- Grid for Image and Form -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-0 w-full h-3/5  shadow-lg py-4">
        
        <!-- Image Column -->
        <div class="hidden md:block ">
            <img src="./images/signup.jpeg" alt="Signup Image" class="w-full object-cover h-96 mt-16" >
        </div>
        
        <!-- Form Column -->
        <div class="flex items-center justify-center px-8">
            <form class="w-full max-w-lg">
               
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="name" class="block text-black-700 text-sm font-bold mb-2">Enter Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-200 shadow-lg rounded">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-black-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-200 shadow-lg rounded">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-black-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-200 shadow-lg rounded">
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="block text-black-700 text-sm font-bold mb-2">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-200 shadow-lg rounded">
                </div>

                <!-- Full Address -->
                <div class="mb-4">
                    <label class="block text-black-700 text-sm font-bold mb-2" for="preferences">Full Address</label>
                    <textarea class="border border-gray-200 shadow-lg rounded w-full py-2 px-3"></textarea>
                </div>

                <!-- Register Button -->
                <div>
                    <button type="submit" class="w-full bg-pink-600 text-white font-bold py-2 px-4 rounded-md hover:bg-pink-700">
                        Register
                    </button>
                </div>

            </form>
        </div>

    </div>
